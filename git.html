<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>github</title>
</head>

<body>
  <form action="">
    <label for="neta">寿司ネタ：</label>
    <select name="neta" id="neta">
      <option value="">寿司ネタを選んでください</option>
      <option value="maguro.html">マグロ</option>
      <option value="sarmon.html">サーモン</option>
      <option value="egg.html">玉子</option>
      <option value="git.html">github猫</option>
    </select>
  </form>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      document.getElementById('neta').addEventListener('change', function () {
        location.href = "https://sk-TedyLo1.github.io/" + this.value;
      }, false);
    }, false)
  </script>

  <img src="https://sk-TedyLo1.github.io/images/cat1.jpg" alt="猫">
  <h3>GitHubの使い方</h3>
  <ul>
    <li>Githubでリポジトリを作成（git init）、または複製（git clone）する</li>
    <li>ファイルの作成、編集を行う</li>
    <li>ファイルの作成/変更/削除をgitのインデックスに追加する（git add）</li>
    <li>変更結果をローカルリポジトリにコミットする（git commit）</li>
    <li>ローカルリポジトリをプッシュしてリモートリポジトリへ反映させる（git push）</li>
  </ul>
</body>

</html>
