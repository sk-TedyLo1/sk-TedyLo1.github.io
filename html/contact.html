      <p class="footer_text" style="padding-bottom: 30px;"><img src="img/icn_tel.png"> 0120-490114</p>
    </div>
    <p id="back-top">
      <a href="#top"><span><img src="img/arrow_top.png" alt="↑" width="25" height="25" /></span></a></p>
  </div>
  <script>
    $(document).ready(function(){
      $("#back-top").hide();
          $(function () {
          $(window).scroll(function () {
          if ($(this).scrollTop() > 100) {
              $('#back-top').fadeIn();
              } else {
              $('#back-top').fadeOut();
              }
          });
          // scroll body to 0px on click
          $('#back-top a').click(function () {
              $('body,html').animate({
              scrollTop: 0
              }, 800);
              return false;
          });
      });
  });
  </script>
