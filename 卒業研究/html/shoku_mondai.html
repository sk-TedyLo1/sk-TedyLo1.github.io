<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/mondai.css">
  <link rel="stylesheet" href="../css_mb/style_mb.css">
  <link rel="stylesheet" href="../css_mb/mondai_mb.css">
  <title>問題 | Hunger to Zero</title>
</head>

<body>
  <!--ヘッダー-->
  <div id="boxA">
    <a href="../html/top.html"><img src="../img/logo.png" alt="ロゴ"></a>
  </div>

  <!--問題出題-->
  <div id="quiz"></div>
  <div id="select"></div>
  <div id="answer"></div>
  <div id="roll"></div>
  <div id="btn">
    <button><a href="../html/shoku_content.html" id="btna">もどる</a></button>
  </div>
  <script>
    qa = new Array();
    qa[0] = ["これらの中でまちがった虫の食べ方はどれでしょう？", "甲殻類(こうかくるい)アレルギーの人は食べない", "なんでも生で食べる", "しっかり火を通して食べる", "死んだ虫は食べない", 2];
    qa[1] = ["虫にはある栄養素(えいようそ)がたくさんふくまれています。それは何か選んでしてください。", "コレステロール", "タンパク質", "炭水化物", "無機質(むきしつ)", 1];
    qa[2] = ["世界で約何人が昆虫をたべていますか？", "10億人", "16億人", "20億人", "24億人", 3];
    qa[3] = ["昆虫食(こんちゅうしょく)をすすめた国際組織(こくさいそしき)は何でしょう？", "国際連盟(こくさいれんめい)", "国際連合(こくさいれんごう)", "国際銀行(こくさいぎんこう)", "国際団体連合(こくさいだんたいれんごう)", 2];
    qa[4] = ["この中で一番生産コストがかからないのはどれでしょう？", "とり", "ブタ", "牛", "昆虫", 4];
    qa[5] = ["家畜(かちく)が世界の60～70パーセント出すことによって環境汚染(かんきょうおせん)につながる物は次のうちどれでしょう？", "アドレナリン", "アンモニア", "アンコモン", "アントシアニン", 2];
    qa[6] = ["マグロのトロ味とたとえられる昆虫(こんちゅう)は次のうちどれでしょう？", "クロゴキブリ", "セミ", "コオロギ", "カミキリムシ", 4];
    qa[7] = ["3Dフードプリンターは食べ物をどうするプリンターですか？", "立体(りったい)出力", "水平(すいへい)出力", "垂直(すいちょく)出力", "印刷(いんさつ)出力", 1];
    qa[8] = ["人工肉は何から生産することが出来ますか？", "動物", "植物", "空気と電気", "昆虫", 2];
    qa[9] = ["フィンランドで何のために空気と電気からできた食糧(しょくりょう)を作ったでしょうか？", "食糧を売って金を稼ぐため", "変なものを作ってみたかったから", "たまたまできてしまった", "世界から飢餓(きが)をなくすため", 4];


    //解説文
    an = new Array();
    an[0] = ["しっかり火を通して食べないとおなかをこわしたりします。"];
    an[1] = ["昆虫(こんちゅう)にふくまれる栄養素(えいようそ)は、半分以上がタンパク質で、昆虫は高たんぱく低脂肪(ていしぼう)なヘルシーな食糧(しょくりょう)です。"];
    an[2] = ["世界では約20億人の人が昆虫(こんちゅう)を食べています。"];
    an[3] = ["国際連合(こくさいれんごう)の食糧農業機構(しょくりょうのうぎょうきこう)というところがすすめています。"];
    an[4] = ["家畜(かちく)よりも昆虫(こんちゅう)の方が必要なエサが少なくてすみます。"];
    an[5] = ["家畜(かちく)の排泄物(はいせつぶつ)などによるアンモニアによって環境(かんきょう)への悪影響(あくえいきょう)があります。"];
    an[6] = ["セミはナッツ、コオロギはエビ、クロゴキブリはあぶないので食べてはいけません"];
    an[7] = ["昆虫(こんちゅう)はエビやカニと近い種族なので、甲殻類(こうかくるい)アレルギーの人は食べないようにしましょう。"];
    an[8] = ["大豆などの植物からタンパク質をとって組み合わせることによって味、見た目、栄養素(えいようそ)が本物の牛肉そっくりな人工肉を作ることが出来ます。 "];
    an[9] = ["世界から飢餓(きが)をなくすために空気と電気から作る技術(ぎじゅつ)を作りました。"];

    //初期設定
    q_sel = 4; //選択肢の数
    q_max = 10; //出題数

    setReady();

    //初期設定
    function setReady() {
      count = 0; //問題番号
      ansers = new Array(); //解答記録

      //最初の問題
      quiz();
    }

    //問題表示
    function quiz() {
      var s, n;
      //問題
      rnd = Math.floor(Math.random() * qa.length); //乱数
      document.getElementById("quiz").innerHTML = (count + 1) + "問目：" + qa[rnd][0];
      //選択肢
      s = "";
      for (n = 1; n <= q_sel; n++) {
        if (qa[rnd][n] != "") {
          s += "<a href='javascript:anser(" + n + ")'>" + n + "：" + qa[rnd][n] + "</a>";
        }
      }
      document.getElementById("select").innerHTML = s;
    }

    //解答表示
    function anser(num) {
      var s;
      s = (count + 1) + "問目：";
      //答え合わせ
      if (num == qa[rnd][q_sel + 1]) {
        //正解
        ansers[count] = "○";
      } else {
        ansers[count] = "×";
      }

      //解説文
      switch (rnd) {
        case 0:
          document.getElementById("roll").innerHTML = an[0];
          break;
        case 1:
          document.getElementById("roll").innerHTML = an[1];
          break;
        case 2:
          document.getElementById("roll").innerHTML = an[2];
          break;
        case 3:
          document.getElementById("roll").innerHTML = an[3];
          break;
        case 4:
          document.getElementById("roll").innerHTML = an[4];
          break;
        case 5:
          document.getElementById("roll").innerHTML = an[5];
          break;
        case 6:
          document.getElementById("roll").innerHTML = an[6];
          break;
        case 7:
          document.getElementById("roll").innerHTML = an[7];
          break;
        case 8:
          document.getElementById("roll").innerHTML = an[8];
          break;
        case 9:
          document.getElementById("roll").innerHTML = an[9];
          break;
      }
      s += ansers[count] + qa[rnd][num];
      document.getElementById("answer").innerHTML = s;

      //次の問題を表示
      count++;
      if (count < q_max) {
        quiz();
      } else {
        //終了
        s = "<table border='2'><caption>成績発表</caption>";
        //1行目
        s += "<tr><th>問題</th>";
        for (n = 0; n < qa.length; n++) {
          s += "<th>" + (n + 1) + "</th>";
        }
        s += "</tr>";
        //2行目
        s += "<tr><th>成績</th>";
        for (n = 0; n < qa.length; n++) {
          s += "<td>" + ansers[n] + "</td>";
        }
        s += "</tr>";
        s += "</table>";
        document.getElementById("quiz").innerHTML = s;
        //次の選択肢
        //s = "<a href='javascript:history.back()'>前のページに戻る</a>";
        //s += "<a href=''>もう一度問題をとく</a>";
        document.getElementById("select").innerHTML = "";
      }
    }
  </script>
</body>

</html>
