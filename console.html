<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>consoleオブジェクト</title>
  <style>
    hr {
      width: 90%;
    }

    p {
      margin-left: 90px;
      font-size: 18px;
    }

    h3 {
      margin-left: 90px;
      font-size: 25px;
      margin-top: 20px;
    }

    table {
      border-collapse: collapse;
      margin-left: 90px;
      width: 900px;
    }
  </style>
</head>

<body>
  <form action="">
    <label for="neta"></label>
    <select name="neta" id="neta">
      <option value="">選んでください</option>
      <option value="maguro.html">マグロ</option>
      <option value="sarmon.html">サーモン</option>
      <option value="egg.html">玉子</option>
      <option value="git.html">オクトキャット</option>
      <option value="images.html">お気に入りの画像</option>
      <option value="showuseragent.html">バージョン確認</option>
      <option value="window.html">windowの使い方</option>
      <option value="console.html">consoleオブジェクトの使い方</option>
    </select>
  </form>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      document.getElementById('neta').addEventListener('change', function () {
        location.href = "https://sk-TedyLo1.github.io/" + this.value;
      }, false);
    }, false)
  </script>
  <h3>consoleオブジェクトの使い方</h3>
  <p>consoleオブジェクトは、ブラウザの開発者ツールのログに出力することができます。</p>
  <hr>
  <h3>構文</h3>
  <p>console.メソッド()</p>
  <hr>
  <h3>メソッド</h3>
  <table border="1">
    <tr>
      <td>.group()</td>
      <td>ログのグループ化</td>
    </tr>
    <tr>
      <td>.count()</td>
      <td>行が何回呼び出されたかを表示</td>
    </tr>
    <tr>
      <td>.trace()</td>
      <td>実行時のスタックトレースを出力</td>
    </tr>
    <tr>
      <td>.timer()/.timerEnd</td>
      <td>timerメソッドを呼び出してから、.timerEndを呼び出すまでの実行時間を計測</td>
    </tr>
    <tr>
      <td>.assert()</td>
      <td>指定した条件式がfalseの時にログに表示</td>
    </tr>
    <tr>
      <td>.dir()</td>
      <td>オブジェクトの内容を見やすくする</td>
    </tr>
  </table>
</body>

</html>
